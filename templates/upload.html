<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload PDF</title>
  </head>
  <body>
    <h1>Upload PDF</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
